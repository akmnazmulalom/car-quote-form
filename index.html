<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Quote Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Get Your Car Warranty Quote</h1>
<form id="quote-form">
    <label>First Name: <input type="text" name="first-name"></label><br>
    <label>Last Name: <input type="text" name="last-name"></label><br>
    <label>Email: <input type="email" name="email"></label><br>
    <label>Phone: <input type="text" name="phone"></label><br>
    <label>Zip Code: <input type="text" name="zip-code"></label><br>
    <label>Car Brand: <input type="text" name="carBrand"></label><br>
    <label>Car Model: <input type="text" name="car-model"></label><br>
    <label>Car Year: <input type="number" name="car-year"></label><br>
    <label>Mileage: <input type="number" name="milage"></label><br>
    <label>MSRP: <input type="number" name="msrp"></label><br>
    <button type="submit">Get Quote</button>
</form>
<script src="script.js"></script>
</body>
</html>
